<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Words Counter</h1>
        <textarea id="" placeholder="Enter yout text here..."></textarea>

        <div class="calculator">
          <div class="count">
            Characters: <span id="characterCount">0</span>
          </div>

          <div class="count">Words: <span id="wordCount">0</span></div>

          <div class="count">Sentences: <span id="sentenceCount">0</span></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
